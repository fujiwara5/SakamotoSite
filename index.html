<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坂本画像投稿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">坂本画像投稿サイト</h1>
            <p class="text-gray-400 mt-2">あなたの素敵な作品を世界に共有しよう</p>
            <p class="text-xs text-gray-500 mt-2">ユーザーID: <span id="userId" class="font-mono"></span></p>
        </header>

        <div class="mb-12 max-w-2xl mx-auto bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">絵を投稿する</h2>
            <form id="upload-form">
                <div class="mb-4">
                    <label for="title" class="block mb-2 text-sm font-medium text-gray-300">タイトル</label>
                    <input type="text" id="title" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 p-2.5" placeholder="作品のタイトル" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-300">説明</label>
                    <textarea id="description" rows="3" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 p-2.5" placeholder="作品についてのコメントなど"></textarea>
                </div>
                <div class="mb-6">
                    <label for="image-file" class="block mb-2 text-sm font-medium text-gray-300">画像ファイル</label>
                    <input type="file" id="image-file" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white hover:file:bg-purple-700" required>
                </div>
                <button type="submit" id="submit-button" class="w-full text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">
                    投稿する
                </button>
            </form>
            <div id="upload-indicator" class="hidden mt-4 flex items-center justify-center">
                <div class="loader"></div>
                <p class="ml-4 text-gray-300">アップロード中...</p>
            </div>
        </div>
        
        <div id="gallery" class="masonry-grid columns-1 sm:columns-2 md:columns-3 lg:columns-4">
             </div>

        <div id="loading-gallery" class="text-center py-10">
            <p class="text-gray-400">ギャラリーを読み込んでいます...</p>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-900 rounded-lg max-w-4xl max-h-full overflow-auto relative">
            <img id="modal-image" src="" class="max-w-full max-h-[80vh] mx-auto rounded-t-lg" alt="拡大画像">
            <div class="p-6">
                <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
                <p id="modal-description" class="text-gray-300"></p>
                <p class="text-xs text-gray-500 mt-4">投稿者: <span id="modal-author" class="font-mono"></span></p>
            </div>
            <button id="modal-close" class="absolute top-4 right-4 text-white bg-gray-800 rounded-full p-2 hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
