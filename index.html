<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坂本画像投稿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* スクロールバーのスタイル */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .masonry-grid {
            column-gap: 1.5rem;
        }
        .masonry-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
            break-inside: avoid;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">坂本画像投稿サイト
            </h1>
            <p class="text-gray-400 mt-2">あなたの素敵な作品を世界に共有しよう</p>
            <p class="text-xs text-gray-500 mt-2">ユーザーID: <span id="userId" class="font-mono"></span></p>
        </header>

        <!-- 画像投稿フォーム -->
        <div class="mb-12 max-w-2xl mx-auto bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">絵を投稿する</h2>
            <form id="upload-form">
                <div class="mb-4">
                    <label for="title" class="block mb-2 text-sm font-medium text-gray-300">タイトル</label>
                    <input type="text" id="title" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 p-2.5" placeholder="作品のタイトル" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-300">説明</label>
                    <textarea id="description" rows="3" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 p-2.5" placeholder="作品についてのコメントなど"></textarea>
                </div>
                <div class="mb-6">
                    <label for="image-file" class="block mb-2 text-sm font-medium text-gray-300">画像ファイル</label>
                    <input type="file" id="image-file" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white hover:file:bg-purple-700" required>
                </div>
                <button type="submit" id="submit-button" class="w-full text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">
                    投稿する
                </button>
            </form>
            <div id="upload-indicator" class="hidden mt-4 flex items-center justify-center">
                <div class="loader"></div>
                <p class="ml-4 text-gray-300">アップロード中...</p>
            </div>
        </div>
        
        <!-- 画像ギャラリー -->
        <div id="gallery" class="masonry-grid" style="column-count: 1; sm:column-count: 2; md:column-count: 3; lg:column-count: 4;">
             <!-- 画像がここに挿入されます -->
        </div>

        <div id="loading-gallery" class="text-center py-10">
            <p class="text-gray-400">ギャラリーを読み込んでいます...</p>
        </div>
    </div>

    <!-- 画像拡大表示用モーダル -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-900 rounded-lg max-w-4xl max-h-full overflow-auto relative">
            <img id="modal-image" src="" class="max-w-full max-h-[80vh] mx-auto rounded-t-lg" alt="拡大画像">
            <div class="p-6">
                <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
                <p id="modal-description" class="text-gray-300"></p>
                <p class="text-xs text-gray-500 mt-4">投稿者: <span id="modal-author" class="font-mono"></span></p>
            </div>
            <button id="modal-close" class="absolute top-4 right-4 text-white bg-gray-800 rounded-full p-2 hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>


    <script type="module">
        // Firebase関連のモジュールをインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Firestore & Auth 初期設定 ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyBjZLZr8hd0sRXA11Aq6gPQjMuyezEAFGk",
            authDomain: "sakamotosite-b6e37.firebaseapp.com",
            projectId: "sakamotosite-b6e37",
            storageBucket: "sakamotosite-b6e37.firebasestorage.app",
            messagingSenderId: "887772985824",
            appId: "1:887772985824:web:65e395ef16584fe1041385",
            measurementId: "G-4RMWNPSS8D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserId = null;
        let isAuthReady = false;

        // --- 認証処理 ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ユーザーがログイン済み
                currentUserId = user.uid;
                document.getElementById('userId').textContent = currentUserId;
                console.log("Authenticated with UID:", currentUserId);
                isAuthReady = true;
                loadImages(); // 認証後に画像読み込みを開始
            } else {
                 // ユーザーが未ログイン
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed: ", error);
                    document.getElementById('userId').textContent = '認証エラー';
                }
            }
        });

        // --- DOM要素の取得 ---
        const form = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const uploadIndicator = document.getElementById('upload-indicator');
        const gallery = document.getElementById('gallery');
        const loadingGallery = document.getElementById('loading-gallery');

        // モーダル関連の要素
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalAuthor = document.getElementById('modal-author');
        const modalClose = document.getElementById('modal-close');

        // --- イベントリスナー ---

        // フォーム送信処理
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAuthReady || !currentUserId) {
                alert("認証が完了していません。少し待ってから再度お試しください。");
                return;
            }

            // UIを更新してアップロード中であることを示す
            submitButton.disabled = true;
            submitButton.textContent = 'アップロード中...';
            uploadIndicator.classList.remove('hidden');

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const imageFile = document.getElementById('image-file').files[0];

            if (!imageFile) {
                alert('画像ファイルを選択してください。');
                resetSubmitButton();
                return;
            }
            
            // FileReaderを使用して画像をBase64にエンコード
            const reader = new FileReader();
            reader.readAsDataURL(imageFile);
            reader.onload = async () => {
                const imageData = reader.result;
                try {
                    // Firestoreにデータを保存
                    const docRef = await addDoc(collection(db,"images"), {
                        title: title,
                        description: description,
                        imageData: imageData, // Base64文字列を保存
                        authorId: currentUserId,
                        createdAt: new Date()
                    });
                    console.log("Document written with ID: ", docRef.id);
                    form.reset(); // フォームをリセット
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("アップロードに失敗しました。");
                } finally {
                    resetSubmitButton();
                }
            };
            reader.onerror = (error) => {
                console.error("File reading error: ", error);
                alert("ファイルの読み込みに失敗しました。");
                resetSubmitButton();
            };
        });

        // モーダルを閉じる
        modalClose.addEventListener('click', () => modal.classList.add('hidden'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                 modal.classList.add('hidden');
            }
        });

        // --- 関数 ---

        // 送信ボタンの状態をリセットする関数
        function resetSubmitButton() {
            submitButton.disabled = false;
            submitButton.textContent = '投稿する';
            uploadIndicator.classList.add('hidden');
        }

        // 画像を読み込んでギャラリーに表示する関数
        function loadImages() {
            if (!isAuthReady) return;
            const imagesCollection = collection(db, "images");
            const q = query(imagesCollection); // createdAtでのソートはインデックスが必要なため、一旦削除

            onSnapshot(q, (snapshot) => {
                loadingGallery.classList.add('hidden');
                
                let imagesHtml = [];
                // Firestoreから取得したドキュメントを配列に変換し、クライアントサイドでソート
                const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                docs.sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate());

                docs.forEach((doc) => {
                    const image = doc;
                    imagesHtml.push(createImageCard(image, doc.id));
                });

                gallery.innerHTML = imagesHtml.join('');

                // 画像カードにクリックイベントを追加
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const imageId = item.dataset.id;
                        const imageData = docs.find(d => d.id === imageId);
                        if(imageData) {
                            openModal(imageData);
                        }
                    });
                });

            }, (error) => {
                console.error("Error fetching images: ", error);
                loadingGallery.innerHTML = '<p class="text-red-400">画像の読み込み中にエラーが発生しました。</p>';
            });
        }
        
        // 画像カードのHTMLを生成する関数
        function createImageCard(image, id) {
             // 説明文を短縮
            const shortDescription = image.description.length > 50 
                ? image.description.substring(0, 50) + '...' 
                : image.description;

            return `
                <div data-id="${id}" class="gallery-item masonry-item bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                    <img src="${image.imageData}" alt="${image.title}" class="w-full h-auto object-cover" loading="lazy">
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1 truncate">${image.title}</h3>
                        <p class="text-gray-400 text-sm">${shortDescription}</p>
                    </div>
                </div>
            `;
        }

        // モーダルを開いて画像詳細を表示する関数
        function openModal(image) {
            modalImage.src = image.imageData;
            modalImage.alt = image.title;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            modalAuthor.textContent = image.authorId;
            modal.classList.remove('hidden');
        }

    </script>
</body>
</html>
